<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/v3/img/favicon.svg" />
    <title>Secret Sharing UI Demo</title>

  </head>
  <body class="font-zilla bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-4 max-w-2xl">
      <header class="mb-6">
        <div class="flex justify-between items-center">
          <div class="text-2xl font-bold text-orange-600">S</div>
          <div class="flex items-center space-x-4">
            <span id="userEmail">delano@onetimesecret.com</span>
            <a href="#" class="underline">Account</a>
            <a href="#" class="underline">Logout</a>
          </div>
        </div>
        <div class="mt-4 text-sm bg-red-100 dark:bg-red-900 p-2 rounded">
          We've updated our privacy policy. Read <a href="#" class="underline">my post about it here</a> (June 2024).
        </div>
      </header>

      <nav class="mb-6">
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:underline">Home</a></li>
          <li><a href="#" class="hover:underline">Recent Secrets <span
                class="bg-gray-200 dark:bg-gray-700 rounded-full px-2 text-sm">5</span></a></li>
        </ul>
      </nav>

      <div id="app"></div>
      <script type="module" src="./main.ts"></script>

      <main>
        <textarea
          class="w-full p-2 mb-4 border rounded dark:bg-gray-800 dark:border-gray-700"
          rows="6"
          placeholder="Secret content goes here..."
          aria-label="Secret content"></textarea>

        <div class="bg-gray-200 dark:bg-gray-800 p-4 rounded mb-4">
          <h2 class="text-lg font-bold mb-2">Privacy Options</h2>
          <div class="space-y-4">
            <div class="flex justify-between items-center">
              <label for="passphrase" class="w-1/3">Passphrase:</label>
              <input
                type="text"
                id="passphrase"
                class="w-2/3 p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
                placeholder="A word or phrase that's difficult to guess">
            </div>
            <div class="flex justify-between items-center">
              <label for="recipient" class="w-1/3">Recipient Address:</label>
              <input
                type="email"
                id="recipient"
                class="w-2/3 p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
                placeholder="example@onetimesecret.com">
            </div>
            <div class="flex justify-between items-center">
              <label for="lifetime" class="w-1/3">Lifetime:</label>
              <select
                id="lifetime"
                class="w-2/3 p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                <option>7 days</option>
                <!-- Add more options as needed -->
              </select>
            </div>
          </div>
        </div>

        <button
          class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded mb-4">
          Create a secret link
        </button>

        <button
          class="w-full bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded mb-4">
          Or generate a random password
        </button>

        <div class="flex items-center space-x-2 mb-4">
          <input
            type="text"
            class="flex-grow p-2 border rounded dark:bg-gray-800 dark:border-gray-700"
            placeholder="Have a question or comment?">
          <button
            class="bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded">
            Send Feedback
          </button>
        </div>
      </main>

      <footer class="text-sm text-center space-y-2">
        <div>
          <a href="#" class="hover:underline">About</a> |
          <a href="#" class="hover:underline">Help Translate</a> |
          <a href="#" class="hover:underline">API</a> |
          <a href="#" class="hover:underline">Code</a> |
          <a href="#" class="hover:underline">Issues</a>
        </div>
        <div>
          <a href="#" class="hover:underline">Privacy</a> |
          <a href="#" class="hover:underline">Terms & Conditions</a> |
          <a href="#" class="hover:underline">Status</a> |
          <a href="#" class="hover:underline">Security</a>
        </div>
        <div>v0.15.0</div>
      </footer>
    </div>

    <script>
    // Simple light/dark mode toggle
    const htmlElement = document.documentElement;
    const toggleDarkMode = () => {
      htmlElement.classList.toggle('dark');
    };

    // You can add a button or other UI element to trigger this function
  </script>
  </body>
</html>
