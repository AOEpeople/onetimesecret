{{>header}}

  <div class="container mx-auto p-4 max-w-2xl">

    <h2 class="">Give us your feedback</h2>

    {{>partial/session_messages}}

    <form class="form form-inline" action="/feedback" method="post">
      {{{add_shrimp}}}
      <div class="input-append">
        <input class="span6" name="msg" id="appendedInputButton" type="text" placeholder="{{feedback_text}}" autocomplete="off">
        <button class="btn" type="submit">Send Feedback</button>
      </div>
    </form>

    <ul>
    {{#popular_feedback}}
      <li>{{msg}} <em>{{stamp}}</em></li>
    {{/popular_feedback}}
    </ul>
  </div>

{{>footer}}
