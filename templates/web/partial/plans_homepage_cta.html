<section class="max-w-4xl mx-auto my-12 bg-gradient-to-r from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-900 rounded-lg shadow-md overflow-hidden transition-colors duration-300">
  <div class="p-6 sm:p-8 flex flex-col lg:flex-row items-start justify-between relative">
    <!-- Dark mode toggle -->
    <div class="absolute top-4 right-4 flex items-center space-x-2">
      <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 dark:focus:ring-offset-gray-900">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
    </svg>
  </button>
    </div>

    <div class="w-full lg:w-2/3 mb-8 lg:mb-0 lg:pr-8">
      <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-4 flex items-center">
        <svg class="w-8 h-8 mr-3 text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
        </svg>
        {{i18n.page.cta_title}}
      </h2>
      <p class="text-gray-600 dark:text-gray-300 mb-6">{{i18n.page.cta_subtitle}}</p>
      <ul class="space-y-3 text-sm text-gray-600 dark:text-gray-300 mb-8">
        <li class="flex items-center transform hover:translate-x-2 transition-transform duration-300">
          <svg class="h-5 w-5 mr-3 text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
          {{i18n.page.cta_feature1}}
        </li>
        <li class="flex items-center transform hover:translate-x-2 transition-transform duration-300">
          <svg class="h-5 w-5 mr-3 text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
          {{i18n.page.cta_feature2}}
        </li>
        <li class="flex items-center transform hover:translate-x-2 transition-transform duration-300">
          <svg class="h-5 w-5 mr-3 text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
          {{i18n.page.cta_feature3}}
        </li>
      </ul>
      <a href="/pricing" class="group inline-flex items-center px-6 py-3 bg-brand-500 text-white font-semibold rounded-md hover:bg-brand-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900">
        {{i18n.page.explore_premium_plans}}
        <svg class="ml-2 w-4 h-4 transform group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
    <div class="w-full lg:w-1/3 lg:border-l lg:border-gray-200 dark:lg:border-gray-700 lg:pl-8 flex flex-col items-center lg:items-start">

      <p class="text-gray-600 dark:text-gray-300 mb-4 text-center lg:text-left">{{i18n.page.need_free_account}}</p>
      <a href="/signup" class="group inline-flex items-center px-6 py-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 font-semibold rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900">
        {{i18n.page.sign_up_free}}
        <svg class="ml-2 w-4 h-4 transform group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </div>
</section>

<script>
  // Dark mode toggle functionality
  const darkModeToggle = document.getElementById('darkModeToggle');
  const htmlElement = document.documentElement;

  darkModeToggle.addEventListener('click', () => {
    htmlElement.classList.toggle('dark');
    localStorage.setItem('darkMode', htmlElement.classList.contains('dark'));
  });

  // Check for user's preference
  if (localStorage.getItem('darkMode') === 'true' ||
      (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('darkMode'))) {
    htmlElement.classList.add('dark');
  }
</script>
