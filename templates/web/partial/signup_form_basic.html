<form action="/signup" method="post" class="max-w-md mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
  {{{add_shrimp}}}
  <input type="hidden" name="planid" value="{{planid}}" />
  <fieldset>
    <div class="mb-4">
      <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="custidField">
        {{i18n.COMMON.field_email}}
      </label>
      <input type="text" name="u" id="custidField"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        value="{{form_fields.custid}}" placeholder="" autocomplete="username" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="passField">
        {{i18n.COMMON.field_password}}
      </label>
      <input type="password" name="p" id="passField"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        value="" placeholder="" autocomplete="new-password"/>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="pass2Field">
        {{i18n.COMMON.field_password2}}
      </label>
      <input type="password" name="p2" id="pass2Field"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        value="" placeholder="" autocomplete="new-password" />
    </div>
    <div class="mb-4 hidden">
      <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="skillTest">
        Skill
      </label>
      <input type="text" name="skill" id="skillTest"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        value="" placeholder="5 + 4 is" autocomplete="off" />
    </div>
    <div class="flex items-center justify-between">
      <button type="submit"
        class="bg-brand-500 hover:bg-brand-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline dark:bg-brand-600 dark:hover:bg-brand-700">
        {{i18n.COMMON.button_create_account}}
      </button>
    </div>
  </fieldset>
</form>
